<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Belajar HTML - NIOMIC</title>
</head>
<body>
    <h1>Formulir Pendaftaran</h1>
    <form action="">
        <label for="search">Cari Data : </label>
        <input type="search" name="search" id="search">
        <br><br>
        <label for="namalengkap">Nama Lengkap : </label>
        <input type="text" name="namalengkap" id="namalengkap">
        <br><br>
        <label for="website">Alamat website : </label>
        <input type="url" name="website" id="website">
        <br><br>
        <label for="umur">Umur : </label>
        <input type="number" name="umur" id="umur" min="10" max="35">
        <br><br>
        <label for="nohp">No Hp : </label>
        <input type="tel" name="nohp" id="nohp" maxlength="13">
        <br><br>
        <label for="pemahamanMateri">Seberapa mengerti Anda tentang materi ini? </label>
        <input type="range" name="pemahamanMateri" id="pemahamanMateri">
        <br><br>
        <input type="submit" value="Simpan">
    </form>
</body>
</html>
